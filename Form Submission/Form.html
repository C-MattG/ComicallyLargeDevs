<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Form</title>

  <!-- Link to an external CSS file -->
  <link rel="stylesheet" href="Form.css">
  
</head>
<body>

<h2>Submit Your Text Test</h2>

<!-- The form will submit the text data only for now -->
<form id="textForm" action="" method="POST">
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
  <div id="errorMessages" class="error"></div>
</form>

<script>
  // Function to handle form submission
  document.getElementById('textForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting the traditional way
    
    // Get the text data from the textarea
    const message = document.getElementById('message').value;
    
    // Error handling
    if (!message) {
      document.getElementById('errorMessages').textContent = 'Please enter a message.';
      return;
    }

    // For now, we log the message data (you can send it to a server or database here)
    console.log('Message Submitted:', message);

    // Optionally reset the form after submission
    document.getElementById('textForm').reset();
    document.getElementById('errorMessages').textContent = '';
  });
</script>

</body>
</html>
